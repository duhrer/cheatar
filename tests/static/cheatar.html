<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>"Cheatar" Demo</title>

        <!-- Infusion dependencies -->
        <script src="../../node_modules/infusion/src/lib/jquery/core/js/jquery.js"></script>
        <script src="../../node_modules/infusion/src/framework/core/js/Fluid.js"></script>
        <script src="../../node_modules/infusion/src/framework/core/js/FluidIoC.js"></script>
        <script src="../../node_modules/infusion/src/framework/core/js/DataBinding.js"></script>
        <script src="../../node_modules/infusion/src/framework/core/js/ModelTransformation.js"></script>
        <script src="../../node_modules/infusion/src/framework/core/js/ModelTransformationTransforms.js"></script>
        <script src="../../node_modules/infusion/src/framework/core/js/FluidDebugging.js"></script>
        <script src="../../node_modules/infusion/src/framework/enhancement/js/ContextAwareness.js"></script>
        <script src="../../node_modules/infusion/src/framework/core/js/FluidDocument.js"></script>
        <script src="../../node_modules/infusion/src/framework/core/js/FluidDOMUtilities.js"></script>
        <script src="../../node_modules/infusion/src/framework/core/js/FluidView.js"></script>

        <!-- Binder dependencies -->
        <script src="../../node_modules/gpii-binder/src/js/binder.js"></script>

        <!-- Flocking dependencies -->
        <script src="../../node_modules/flocking/dist/flocking-all.js"></script>
        <script src="../../node_modules/flocking/src/ui/selectbox/js/selectbox.js"></script>

        <script src="../../node_modules/flocking/src/ui/midi/midi-port-selector/js/midi-port-selector.js"></script>
        <script src="../../node_modules/flocking/src/ui/midi/midi-connector/js/midi-connector.js"></script>

        <script src="../../src/js/cheatar.js"></script>
        <script src="../../src/js/harness.js"></script>
    </head>

    <body>
        <div class="synth-container">
            <div class="row">
                <h1>"Cheatar" Demo</h1>
                <p class="instructions">A basic harness for the cheatar.</p>
            </div>

            <div class="row">
                <div id="input-selector"></div>
            </div>

            <div class="chord-controls">
                <div class="row">
                    <!-- TODO: Only show this if "Manual Control" is selected. -->
                    <div class="column">
                        <select class="chord-manual-type">
                            <option value="major" selected>major</option>
                            <option value="minor">minor</option>
                            <option value="major7">major7</option>
                            <option value="minor7">minor7</option>
                            <option value="dom7">dom7</option>
                            <option value="maj6">maj6</option>
                            <option value="min6">min6</option>
                            <option value="sus4">sus4</option>
                            <option value="ninth">ninth</option>
                            <option value="dim">dim</option>
                            <option value="aug">aug</option>
                            <option value="halfDim7">halfDim7</option>
                        </select>
                    </div>
                    <div class="column">
                        <select class="chord-key">
                            <option value="manual">Manual Control</option>
                            <option value="C" selected>C</option>
                            <option value="C#">C#/Db</option>
                            <option value="D" >D</option>
                            <option value="D#">D#/Eb</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="F#">F#/Gb</option>
                            <option value="G">G</option>
                            <option value="G#">G#/Ab</option>
                            <option value="A">A</option>
                            <option value="A#">A#/Bb</option>
                            <option value="B">B</option>
                        </select>
                    </div>
                    <div class="column">
                        <select class="chord-scale">
                            <option value="major" selected>Major</option>
                            <option value="minor">Minor</option>
                            <option value="major7th">Major 7th</option>
                            <option value="melodicHarmonic">Melodic Harmonic</option>
                            <option value="minorHarmonic">Minor Harmonic</option>
                        </select>
                    </div>
                    <div class="column">
                        <!-- TODO: Render this instead -->
                        <input type="text" class="chord-playing"/>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var cheatarComponent = cheatar.harness(".synth-container");
        </script>
    </body>
</html>
